- hosts: all
  tasks:
  - name: reload systemd daemons
    become: true
    become_user: root
    become_method: sudo
    systemd:
      daemon_reload: yes

  - name: gather service facts
    ansible.builtin.service_facts:

  - name: Перезапуск сервиса
    become: yes
    become_user: root
    become_method: sudo
    systemd:
      name: ssh
      state: restarted
      enabled: yes
